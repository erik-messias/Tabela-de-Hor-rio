<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de horario</title>
</head>
<body>
    <h1>Horário de Escola</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>08:00 - 08:50</td>
                <td colspan="2" rowspan="2">Matemática</td>
                <td>Geografia</td>
                <td>Física</td>
                <td>Educação Física</td>
            </tr>
            <tr>
                <td>08:50 - 09:40</td>
                <td>Filosofia</td>
            </tr>
            <tr>
                <td>09:40 - 10:00</td>
                <td colspan="5">Intervalo</td>
            </tr>
            <tr>
                <td>10:00 - 10:50</td>
                <td colspan="2" rowspan="2">Português</td>
                <td colspan="2">Química</td>
                <td>Sociologia</td>
            </tr>
            <tr>
                <td>10:50 - 11:40</td>
                <td colspan="2">Informática</td>
                <td>Ética</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
